<template name="_productItem">
  {{#with product}}
    {{#ionItem path=../path iconLeft=true iconRight=true}}
      {{> _voteButton}}
      <h2>{{name}}</h2>
      <h3>
        <!-- {{tagline}} -->
        {{#with author}}
						{{profile.name}} 
						(<a href="/users/{{_id}}">@{{profile.login}}</a>)
        {{/with}}
      </h3>
      <span class="comments-count">
        {{numberOfComments}}
        {{> ionIcon icon="ios-chatbubble" }}
      </span>
    {{/ionItem}}
  {{/with}}
</template>
