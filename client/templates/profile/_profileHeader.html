<template name="_profileHeader">
  <div class="profile-header">
    {{> avatar user=this size="large" shape="circle"}}
    <h3>{{ profile.name }} @ {{ profile.location }}</h3>
    <h4> <a href="mailto:{{profile.email}}"> {{profile.email}} </a></h4>
    <p> {{profile.public_repos}} repos, {{profile.followers}} followers </p> 
  </div>
</template>
